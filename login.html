<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        .login-container {
            max-width: 900px; /* Limita el ancho del login */
        }
        .login-image {
            max-height: 500px; /* Altura máxima de la imagen */
            object-fit: cover; /* Ajuste de imagen sin distorsión */
        }
    </style>
</head>
<body class="vh-100 d-flex align-items-center justify-content-center">
    <div class="container login-container">
        <div class="row shadow-lg rounded-4 overflow-hidden">
            <!-- Imagen -->
            <div class="col-md-6 d-none d-md-block p-0">
                <img src="./media/img/fondo-login.jpg" class="img-fluid w-100 login-image" alt="Imagen de login">
            </div>
            
            <!-- Formulario de Login -->
            <div class="col-md-6 bg-white p-5">
                <h2 class="text-center mb-4">Iniciar sesión</h2>
                <form>
                    <div class="mb-3">
                        <label for="email" class="form-label">Correo electrónico</label>
                        <input type="email" class="form-control" id="email" placeholder="correo@ejemplo.com">
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Contraseña</label>
                        <input type="password" class="form-control" id="password" placeholder="********">
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-dark">Ingresar</button>
                    </div>
                </form>
                <p class="mt-3 text-center">
                    ¿No tienes cuenta? <a href="#">Regístrate</a>
                </p>
            </div>
        </div>
    </div>
</body>
</html>
